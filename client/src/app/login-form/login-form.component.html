<div class="container login">
  <div class="col-xs-4 col-sm-6">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="name"></label>
        <input class="form-control" type="text" [(ngModel)]="username" name="username" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input class="form-control"  type="password" [(ngModel)]="password" name="password" placeholder="Your password">
      </div>
      <button type="button" (click)="login(username,password)" class="btn btn-info"> login </button>
    </form>
    <h5>U donÂ´t have a count? <a href="/signup">Sign Up!</a></h5>
    <p class="error"> {{ error }} </p>
  </div>
</div>
