<h1> Super Heroes </h1>
<div class="card-columns container">
  <div *ngFor="let hero of kids" class="card">
    <!-- <img class="card-img-top" [src]="hero.photo"/> -->
    <div>
      <h4 class="card-title">{{ hero.name }}</h4>
    <p class="card-text">{{ hero.about }}</p>     <!-- poner que te salgan unas lineas solo -->
    </div>
    <a [routerLink]="['/heroes', hero._id]"> View Details</a>
  </div>
</div>
