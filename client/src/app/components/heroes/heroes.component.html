<h1> Super Heroes </h1>
<div class="card-columns container">
  <div *ngFor="let hero of kids" class="card">
    <img class="card-img-top" [src]="hero.image"/>
    <div>
      <h4 class="card-title">{{ hero.name }}</h4>
      <p class="card-text">{{ hero.about }}</p>
    </div>
    <button type="button" class="btn btn-outline-primary btn-block" [routerLink]="['hero', kids._id]">Detalles</button>
  </div>
</div>
