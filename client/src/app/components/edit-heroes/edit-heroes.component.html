<div *ngIf="kid" class="container login">
  <div class="col-xs-4 col-sm-6">
    <h2>Edit Heroe</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" [(ngModel)]="kid.name" name="name">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" id="age" type="age" [(ngModel)]="kid.age" name="age">
      </div>
      <div class="form-group">
        <label for="about">About heroe</label> <br>
        <textarea name="message" rows="5" cols="40" id="about" type="about" [(ngModel)]="kid.about" name="about"></textarea>
      </div>
      <button type="button" class="btn btn-info" (click)="editKid(kid._id)"> Save </button>
    </form>
  </div>
</div>
