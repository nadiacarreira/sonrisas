<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="false">
  <agm-marker *ngFor="let m of markers; let i = index" [latitude]=m.lat [longitude]=m.lng>
    <agm-info-window>{{m.name}}</agm-info-window>
  </agm-marker>
</agm-map>
    <ul *ngFor="let m of centres">
      <li>{{m.name}}</li>
      <li>{{m.description}}</li>
    </ul>
